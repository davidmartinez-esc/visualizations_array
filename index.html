<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* 1. Establece la imagen de fondo usando la URL (la ruta a tu GIF). */
            background: url('assets/ROTATING_GLOBE.gif') no-repeat center center fixed;
            background-size: cover;
            /* Agregamos padding-top para que el contenido no quede detrás del encabezado fijo */
            padding-top: 5rem; /* pt-20 en Tailwind (5rem = 80px) */
            padding-bottom: 7rem; /* pb-28 en Tailwind (7rem = 112px) para el espacio del footer */
        }

        /* Opcional: Estilos para el texto del body para que contraste con el fondo */
        .main-content-text {
            color: white; /* Texto blanco para mejor visibilidad */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para el texto */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="fixed top-0 left-0 w-full bg-white bg-opacity-90 backdrop-blur-sm shadow-xl z-50 p-4">
        <h1 class="text-3xl font-extrabold text-center text-gray-900">
            Visualizations Lobby
        </h1>
    </header>

    <div class="text-center p-4">
        <p class="main-content-text text-xl">
            Selecciona una opción en el menú inferior para ver la visualización.
        </p>
    </div>

    <footer class="fixed bottom-0 left-0 w-full bg-gray-900 bg-opacity-90 backdrop-blur-sm shadow-2xl z-50 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-7xl mx-auto">
            
            <a href="visualizacion1.html" 
                class="block bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg shadow-md transition transform hover:scale-105 text-center">
                <h2 class="text-lg font-bold">Visualización 1</h2>
                <p class="text-sm opacity-80 hidden sm:block">Descripción breve de la primera visualización</p>
            </a>

            <a href="visualizacion2.html" 
                class="block bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg shadow-md transition transform hover:scale-105 text-center">
                <h2 class="text-lg font-bold">Visualización 2</h2>
                <p class="text-sm opacity-80 hidden sm:block">Explicación corta de lo que muestra</p>
            </a>

            <a href="visualizacion3.html" 
                class="block bg-purple-500 hover:bg-purple-600 text-white p-3 rounded-lg shadow-md transition transform hover:scale-105 text-center">
                <h2 class="text-lg font-bold">Visualización 3</h2>
                <p class="text-sm opacity-80 hidden sm:block">Resumen de esta vista</p>
            </a>

        </div>
    </footer>

</body>
</html>
